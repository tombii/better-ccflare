name: Release Multi-Architecture Binaries

on:
  push:
    tags:
      - 'v*'  # Matches all v* tags (stable and pre-release)
  workflow_dispatch:

jobs:
  build:
    name: Build Multi-Architecture Binaries
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect release type
        id: release_type
        run: |
          # Determine if this is a pre-release or stable release
          REF_NAME="${{ github.ref_name }}"

          if [[ "$REF_NAME" =~ (beta|rc|alpha|pre) ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
            echo "release_type=Beta" >> $GITHUB_OUTPUT
            echo "release_title=Beta Release" >> $GITHUB_OUTPUT
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
            echo "release_type=Stable" >> $GITHUB_OUTPUT
            echo "release_title=Stable Release" >> $GITHUB_OUTPUT
          fi

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Verify dependencies
        run: |
          echo "Checking workspace packages..."
          ls -d packages/* | head -5
          echo ""
          echo "Checking for tiktoken in node_modules..."
          ls -la node_modules/@dqbd/ 2>/dev/null || echo "No @dqbd packages found"
          echo ""
          echo "Checking for tiktoken in packages/proxy/node_modules..."
          ls -la packages/proxy/node_modules/@dqbd/ 2>/dev/null || echo "No @dqbd packages in packages/proxy/node_modules"
          echo ""
          echo "Checking workspace node_modules structure..."
          find packages/proxy/node_modules -name "tiktoken*" -type d 2>/dev/null | head -5 || echo "No tiktoken found"
          echo ""
          echo "Final check for tiktoken WASM file..."
          if [ ! -f "node_modules/@dqbd/tiktoken/lite/tiktoken_bg.wasm" ]; then
            echo "ERROR: tiktoken WASM file not found at root node_modules!"
            echo "This is expected in a workspace - dependencies are installed per package."
            echo "We'll need to adjust our build script to handle this."
          else
            echo "‚úì tiktoken WASM file found at root node_modules"
          fi

      - name: Build dashboard
        run: bun run build:dashboard

      - name: Build all architectures
        run: |
          cd apps/cli
          bun run build:multi

      - name: Verify binaries
        run: |
          ls -lh apps/cli/dist/
          echo "${{ steps.release_type.outputs.release_type }} binaries built successfully!"

      - name: Generate Changelog
        id: changelog
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          # Generate changelog content
          if [[ "${{ steps.release_type.outputs.is_prerelease }}" == "true" ]]; then
            CHANGELOG="## üß™ Beta Release ${{ github.ref_name }}

          ### ‚ö†Ô∏è Beta Notice
          This is a beta release intended for testing purposes. It may contain bugs and unstable features.

          ## Multi-Architecture Binaries

          Download the appropriate binary for your platform:

          - **Linux x86_64**: \`better-ccflare-linux-amd64\`
          - **Linux ARM64** (Raspberry Pi 3/4/5, Oracle Cloud ARM, AWS Graviton): \`better-ccflare-linux-arm64\`
          - **macOS Intel**: \`better-ccflare-macos-x86_64\`
          - **macOS Apple Silicon**: \`better-ccflare-macos-arm64\`
          - **Windows x86_64**: \`better-ccflare-windows-x64.exe\`

          ### Installation

          \`\`\`bash
          # Linux x86_64
          wget https://github.com/tombii/better-ccflare/releases/download/${{ github.ref_name }}/better-ccflare-linux-amd64
          chmod +x better-ccflare-linux-amd64
          ./better-ccflare-linux-amd64
          \`\`\`

          Or install via npm: \`npm install -g better-ccflare@${{ github.ref_name }}\`

          ---"
          else
            CHANGELOG="## üéâ Stable Release ${{ github.ref_name }}

          ## Multi-Architecture Binaries

          Download the appropriate binary for your platform:

          - **Linux x86_64**: \`better-ccflare-linux-amd64\`
          - **Linux ARM64** (Raspberry Pi 3/4/5, Oracle Cloud ARM, AWS Graviton): \`better-ccflare-linux-arm64\`
          - **macOS Intel**: \`better-ccflare-macos-x86_64\`
          - **macOS Apple Silicon**: \`better-ccflare-macos-arm64\`
          - **Windows x86_64**: \`better-ccflare-windows-x64.exe\`

          ### Installation

          \`\`\`bash
          # Linux x86_64
          wget https://github.com/tombii/better-ccflare/releases/download/${{ github.ref_name }}/better-ccflare-linux-amd64
          chmod +x better-ccflare-linux-amd64
          ./better-ccflare-linux-amd64
          \`\`\`

          Or install via npm: \`npm install -g better-ccflare@${{ github.ref_name }}\`

          ---"
          fi

          if [ -n "$PREV_TAG" ]; then
            # Get commits since previous tag
            COMMITS=$(git log --pretty=format:"%h %s" $PREV_TAG..HEAD)

            if [ -n "$COMMITS" ]; then
              CHANGELOG="$CHANGELOG

          ## What's Changed

          "
              # Categorize commits and remove duplicates (especially CLAUDE_CLI_VERSION updates)
              FEATURES=$(echo "$COMMITS" | grep -E "feat|add|new" | grep -v "chore: update CLAUDE_CLI_VERSION" | sort -u | head -5)
              FIXES=$(echo "$COMMITS" | grep -E "fix|bug|resolve" | grep -v "chore: update CLAUDE_CLI_VERSION" | sort -u | head -5)
              SECURITY=$(echo "$COMMITS" | grep -E "security|vulnerabilit|redact|ReDoS" | grep -v "chore: update CLAUDE_CLI_VERSION" | sort -u | head -5)
              IMPROVEMENTS=$(echo "$COMMITS" | grep -E "improve|enhance|update|refactor" | grep -v "chore: update CLAUDE_CLI_VERSION" | sort -u | head -5)

              # Also filter out duplicate chore messages specifically
              CHORE_UNIQUE=$(echo "$COMMITS" | grep -E "chore" | grep -v "chore: update CLAUDE_CLI_VERSION" | sort -u | head -3)

              if [ -n "$FEATURES" ]; then
                CHANGELOG="$CHANGELOG
          ### üöÄ Features
          "
                while IFS= read -r commit; do
                  if [ -n "$commit" ]; then
                    HASH=$(echo "$commit" | cut -d' ' -f1)
                    MSG=$(echo "$commit" | cut -d' ' -f2-)
                    CHANGELOG="$CHANGELOG
          - $MSG ([\`$HASH\`](https://github.com/tombii/better-ccflare/commit/$HASH))"
                  fi
                done <<< "$FEATURES"
              fi

              if [ -n "$FIXES" ]; then
                CHANGELOG="$CHANGELOG

          ### üêõ Bug Fixes
          "
                while IFS= read -r commit; do
                  if [ -n "$commit" ]; then
                    HASH=$(echo "$commit" | cut -d' ' -f1)
                    MSG=$(echo "$commit" | cut -d' ' -f2-)
                    CHANGELOG="$CHANGELOG
          - $MSG ([\`$HASH\`](https://github.com/tombii/better-ccflare/commit/$HASH))"
                  fi
                done <<< "$FIXES"
              fi

              if [ -n "$SECURITY" ]; then
                CHANGELOG="$CHANGELOG

          ### üîí Security
          "
                while IFS= read -r commit; do
                  if [ -n "$commit" ]; then
                    HASH=$(echo "$commit" | cut -d' ' -f1)
                    MSG=$(echo "$commit" | cut -d' ' -f2-)
                    CHANGELOG="$CHANGELOG
          - $MSG ([\`$HASH\`](https://github.com/tombii/better-ccflare/commit/$HASH))"
                  fi
                done <<< "$SECURITY"
              fi

              if [ -n "$IMPROVEMENTS" ]; then
                CHANGELOG="$CHANGELOG

          ### üîß Improvements
          "
                while IFS= read -r commit; do
                  if [ -n "$commit" ]; then
                    HASH=$(echo "$commit" | cut -d' ' -f1)
                    MSG=$(echo "$commit" | cut -d' ' -f2-)
                    CHANGELOG="$CHANGELOG
          - $MSG ([\`$HASH\`](https://github.com/tombii/better-ccflare/commit/$HASH))"
                  fi
                done <<< "$IMPROVEMENTS"
              fi

              # Add comparison link
              CHANGELOG="$CHANGELOG

          ## Full Changelog
          üìã [Compare with previous version](https://github.com/tombii/better-ccflare/compare/$PREV_TAG..${{ github.ref_name }})"
            fi
          fi

          # Write changelog to file
          echo "$CHANGELOG" > /tmp/release-notes.md

      - name: Create Beta Release
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Check if release already exists
          if gh release view "${{ github.ref_name }}" &>/dev/null; then
            echo "Release already exists, deleting and recreating..."
            gh release delete "${{ github.ref_name }}" -y
          fi

          # Create new release
          if [[ "${{ steps.release_type.outputs.is_prerelease }}" == "true" ]]; then
            gh release create "${{ github.ref_name }}" \
              --title "Beta Release ${{ github.ref_name }}" \
              --notes-file /tmp/release-notes.md \
              --prerelease
          else
            gh release create "${{ github.ref_name }}" \
              --title "Stable Release ${{ github.ref_name }}" \
              --notes-file /tmp/release-notes.md
          fi

      - name: Upload Release Assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "${{ github.ref_name }}" \
            ./apps/cli/dist/better-ccflare-linux-amd64 \
            ./apps/cli/dist/better-ccflare-linux-arm64 \
            ./apps/cli/dist/better-ccflare-macos-x86_64 \
            ./apps/cli/dist/better-ccflare-macos-arm64 \
            ./apps/cli/dist/better-ccflare-windows-x64.exe \
            --clobber