name: Build and Publish Beta Docker Images

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Beta Release Multi-Architecture Binaries"]
    types:
      - completed

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: |
          # For workflow_run events triggered by beta-release workflow
          if [[ "${{ github.event_name }}" == "workflow_run" ]]; then
            # Get the tag name from the triggering workflow
            HEAD_BRANCH="${{ github.event.workflow_run.head_branch }}"
            echo "Debug: head_branch = $HEAD_BRANCH"

            if [[ "$HEAD_BRANCH" == refs/tags/v* ]]; then
              VERSION="${HEAD_BRANCH#refs/tags/v}"
            elif [[ "$HEAD_BRANCH" == v* ]]; then
              VERSION="${HEAD_BRANCH#v}"
            else
              VERSION="beta"
            fi
          # For direct tag pushes (backup)
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          else
            VERSION="beta"
          fi

          echo "Extracted version: $VERSION"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=dev
            type=raw,value=rc,enable=${{ contains(steps.version.outputs.version, 'rc') }}
            type=raw,value=beta,enable=${{ contains(steps.version.outputs.version, 'beta') }}
            type=raw,value=alpha,enable=${{ contains(steps.version.outputs.version, 'alpha') }}
            type=sha
            # NO latest or main tags for beta releases!
          # Tags: Full version (3.0.0-rc2), major.minor (3.0), dev, rc/beta/alpha, sha

      - name: Build and push Docker images
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ steps.version.outputs.version }}

      - name: Generate artifact attestation
        if: github.event_name != 'pull_request'
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true